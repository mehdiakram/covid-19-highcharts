<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Covid-19 Data in Chart</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>

    <script src="main.js"></script>

  </head>

  <body>
    <div class="container-fluid">

      <h2 class="text-center">
        <form>
          <select class="form-control" name="countries" id="countries" onchange="countrySelection(this.value)"></select>
        </form>
      </h2>

      <div class="row">
        <div class="col-4">
        <figure class="highcharts-figure">
            <div id="chart-confirmed"></div>
            <p class="highcharts-description">
            </p>
        </figure>
        </div>

        <div class="col-4">
        <figure class="highcharts-figure">
            <div id="chart-deaths"></div>
            <p class="highcharts-description">
            </p>
        </figure>
        </div>

        <div class="col-4">
        <figure class="highcharts-figure">
            <div id="chart-recovered"></div>
            <p class="highcharts-description">
            </p>
        </figure>
        </div>
      </div> <!-- class="row" -->

      <div class="row">
        <div class="col-4">
        <figure class="highcharts-figure">
            <div id="chart-confirmed-diff"></div>
            <p class="highcharts-description">
            </p>
        </figure>
        </div>

        <div class="col-4">
        <figure class="highcharts-figure">
            <div id="chart-deaths-diff"></div>
            <p class="highcharts-description">
            </p>
        </figure>
        </div>

        <div class="col-4">
        <figure class="highcharts-figure">
            <div id="chart-recovered-diff"></div>
            <p class="highcharts-description">
            </p>
        </figure>
        </div>
      </div> <!-- class="row" -->

    </div> <!-- class="container-fluid" -->
  </body>
</html>
